{% extends "base.html" %}

{% block title %}Confirm Delete {{ video.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-primary">
        <div class="card-header text-primary">
            <h2 class="card-title">Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the video <strong>"{{ video.title }}"</strong>?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'video_detail' video.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
