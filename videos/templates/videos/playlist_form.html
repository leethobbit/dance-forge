{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title h4">Create New Playlist</h1>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Create Playlist</button>
            <a href="{% url 'video_list' %}" class="btn btn-outline-secondary mt-3">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
